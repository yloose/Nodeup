name: test

on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"
      
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64
      
      - name: Install dependencies
        run: sudo apt-get install -y libpcap-dev findutils
      
      - name: Build with maven
        run: mvn --batch-mode --update-snapshots package -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

      - name: Find update4j
        run: find / -iname "*update4j*"
      - name: Find jars
        run: find / -iname "*.jar"